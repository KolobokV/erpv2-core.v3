name: ERPv2 Docker Build and Push
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/erpv2-backend:latest ./backend

      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/erpv2-frontend:latest ./frontend

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/erpv2-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/erpv2-frontend:latest

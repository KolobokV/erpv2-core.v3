name: ERPv2 OpenAPI Auto Update
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend
        working-directory: ./backend
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
        shell: bash

      - name: Wait backend
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000/openapi.json; then exit 0; fi
            sleep 2
          done
          exit 1

      - name: Download OpenAPI
        run: curl -s http://localhost:8000/openapi.json -o backend/openapi.json

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add backend/openapi.json
          git commit -m "Auto-update OpenAPI"
          git push

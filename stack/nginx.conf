server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    resolver 127.0.0.11 valid=30s ipv6=off;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Р±Р°Р·РѕРІС‹Р№ API РЅР° 8000 (РµСЃР»Рё Р·Р°РїСѓС‰РµРЅ)
    location = /api/health {
        proxy_pass http://host.docker.internal:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    location = /api/config {
        proxy_pass http://host.docker.internal:8000/config;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    location /api/ {
        proxy_pass http://host.docker.internal:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    # СЂР°СЃС€РёСЂРµРЅРЅРѕРµ API С‡РµСЂРµР· РїСЂРµС„РёРєСЃ /api-ext/
    location /api-ext/ {
        proxy_pass http://erpv2_api_ext:8088/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    # СѓРґРѕР±РЅС‹Рµ РєРѕСЂРѕС‚РєРёРµ РїСѓС‚Рё (Р±РµР· РїСЂРµС„РёРєСЃР°) РЅР° С‚РѕС‚ Р¶Рµ erpv2_api_ext
